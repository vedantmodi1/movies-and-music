<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="signupnetflixcss.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
</head>
<body>
  <div class="row">
  <img id="logoicon" src="assets/netfliximg.png">
  <img id="logoicon" src="assets/spotifyimg.png">
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-12 col-lg-5 mx-auto">
        <div class="card card-signup my-5"  id="container1">
          <div class="card-body">
            <h5 class="card-title text-center" style="color:rgb(255, 255, 255);font-weight: 600;">Sign Up</h5>
            <form class="form-signup" action="signup.php" method="POST">

              <input type="radio" id="student" name="students" value="yes" onClick = "myFunction1()" required>
              <label for="student" style="color: black; font-weight: 500;">Student</label>
              <br>
              <input type="radio" id="regular" name="students" value="no" onClick = "myFunction2()" required>
              <label for="regular" style="color: black; font-weight: 500;">Regular</label>



              <div class="form-label-group">
                <input type="text" id="inputId" class="form-control" name="userid" placeholder="User ID" required autofocus>
                <label for="inputId">User ID</label>
              </div>

               <div class="form-label-group">
                <input type="text" id="name" class="form-control" name="name" placeholder="Name" required autofocus>
                <label for="name">Name</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="contact" class="form-control" name="contactno" placeholder="Contact No" minlength ="10" maxlength="10" required min="1000000000" max="9999999999" autofocus>
                <label for="contact">Contact No</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" name="emailid" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email Address</label>
              </div>

              <div class="form-label-group" id="university" style="display: none;">
                <div class="form-label-group">
                  <input type="email" id="uniEmail" class="form-control" name="uniemailid" placeholder="University Email Address" autofocus>
                 <label for="uniEmail">University Email Address</label>
                 </div>
                 <div class="form-label-group">
                  <input type="text" id="uniName" class="form-control" name="uniname" placeholder="University Name" autofocus>
                 <label for="uniName">University Name</label>
                 </div>
              </div>


              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" name="passw" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>


              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" name="submit" style="background-color: rgb(0, 0, 0); border: black;">Sign Up</button>

              <p style ="text-align: center; font-weight: 600;">Already have an Account? <a href="loginpage.html"> Login Now!</a></p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function myFunction1() {
      var student = document.getElementById("student").value;
      // var regular = document.getElementById("regular").value;
      var text = document.getElementById("university");
      if (student == "yes"){
        text.style.display = "block";
      }
    }
    function myFunction2() {
      // var student = document.getElementById("student").value;
      var regular = document.getElementById("regular").value;
      var text = document.getElementById("university");
      if (regular == "no"){
        text.style.display = "none";
      }
    }
    </script>

</body>
</html
